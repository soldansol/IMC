<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer type="module"></script>

</head>
<body>
    
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura(cm)</label>
                    <input id="height" type="text" placeholder="166" />
                </div>
                <button type="submit">Calcular IMC</button>
            </form>

        </main>
    </div>


    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <a href="">X</a>
                </button>
                <span>Seu IMC é de 28</span>
            </h2>

        </div>

    </div>

</body>

</html>
